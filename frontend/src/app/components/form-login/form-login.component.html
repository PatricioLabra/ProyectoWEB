<form novalidate [formGroup]="profileForm" (ngSubmit)="onSubmit()">
	<span>Iniciar Sesion</span>

	<input formControlName="nickname" type="text">
	<app-field-error
		[displayError]="isFieldInvalid('nickname')"
		[errorMessage]="'nickname requerido'">
	</app-field-error>

	<input formControlName="password" type="password">
	<app-field-error
		[displayError]="isFieldInvalid('password')"
		[errorMessage]="'password requerido'">
	</app-field-error>

	<button type="submit">Iniciar Sesion</button>
	<app-field-error
		[displayError]="badNick"
		[errorMessage]="'Nickname no existe'">
	</app-field-error>
	<app-field-error
		[displayError]="badPass"
		[errorMessage]="'ContraseÃ±a no coincide'">
	</app-field-error>
</form>
