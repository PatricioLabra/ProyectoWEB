<div class = form>
	<form novalidate [formGroup]="profileForm" (ngSubmit)="onSubmit()">
		<div class = logInText>
			<span>Iniciar Sesion</span>
		</div>
		
		<div class="inputLogIn">
			<div class = nickname>
				<mat-form-field>
					<mat-label >Nickname</mat-label>
					<input type="text" matInput formControlName="nickname" placeholder="Madara" autocomplete="off">
					<mat-error *ngIf="isFieldInvalid('nickname')">
							Nickname requerido
					</mat-error>
				</mat-form-field>
			</div>

			<div class="password">
				<mat-form-field>
				<mat-label>Password</mat-label>
				<input type="password" matInput formControlName="password" placeholder="Uchiha" autocomplete="off">
				<mat-error *ngIf="isFieldInvalid('password')">
						Password requerida
				</mat-error>
				</mat-form-field>
			</div>
		</div>
		
	
		<button class = buttonLogIn type="submit" mat-flat-button color="primary">
			<span class = span1></span>
			<span class = span2></span>
			<span class = span3></span>
			<span class = span4></span>
			Iniciar Sesion
		</button>

		<button routerLink="/home" class = buttonLogIn mat-flat-button color="primary">
			<span class = span1></span>
			<span class = span2></span>
			<span class = span3></span>
			<span class = span4></span>
			Continuar como invitado
		</button>
	
		<app-field-error
			[displayError]="badNick"
			[errorMessage]="'Nickname no existe'">
		</app-field-error>
		<app-field-error
			[displayError]="badPass"
			[errorMessage]="'Password incorrecta'">
		</app-field-error>
	</form>
	
</div>
