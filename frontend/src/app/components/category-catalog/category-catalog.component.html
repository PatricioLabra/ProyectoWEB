<div class="content">
  <span class="category" routerLink="/search" [queryParams]="{category: categoryName}">{{ categoryName }}</span>
  <div class="products-wrapper">
    <p *ngIf="products.length == 0">No se encontraron productos en esta categoria</p>
    <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
  </div>
</div>
